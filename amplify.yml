version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11.0  # Specify the Python version you are using
    commands:
      - echo "Installing dependencies"
      - pip install -r requirements.txt
  build:
    commands:
      - echo "No build step for Flask app"
  post_build:
    commands:
      - echo "Starting Gunicorn"
      - gunicorn --bind 0.0.0.0:8080 application:app  # Runs Flask app via Gunicorn

artifacts:
  files:
    - templates/index.html
    - static/**/*
  base-directory: .
  discard-paths: false
